<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Quick Start Books</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Customizable CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/green.css">
    <link rel="stylesheet" href="assets/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.css">
    <link rel="stylesheet" href="assets/css/owl.transitions.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.min.css">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500italic,500,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Icons/Glyphs -->
    <link rel="stylesheet" href="assets/css/elegant-fonts.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">

    <link rel="stylesheet" href="scripts/custom.css">

    <!-- HTML5 elements and media queries Support for IE8 : HTML5 shim and Respond.js -->
    <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.js"></script>
    <script src="assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="wrapper">

        <header class="header">

            <!-- top navbar -->
            <nav class="navbar navbar-top-bar navbar-static-top">
                <div class="container">
                    <ul class="navbar-nav nav">
                        <li><a href="index.html">Home</a></li>
                        <li class="disabled"><a href="index.html">About Us</a></li>
                    </ul>
                    <ul class="navbar-nav nav navbar-right">
                        <li class="disabled"><a href="#">Login</a></li>
                        <li>
                            <form class="navbar-form">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Search">
                                </div>
                                <button type="submit" class="btn btn-default btn-search">Search</button>
                            </form>

                        </li>
                    </ul>
                </div>
            </nav>

            <!-- main navigation -->
            <div class="yamm navbar navbar-default navbar-default-book animate-dropdown" role="navigation">
                <div class="container">
                    <div class="header-mast">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#KYbook-navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>

                            <a class="navbar-brand" href="index.html">
                                <img class="logo" src="images/book-flat.png">
                                <span class="title">Quick Start Books</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </header>

        <div class="book-detail page">
            <!-- insert book detail here -->
        </div>
    </div>



    <!-- TEMPLATE: template-book-detail -->
    <script id="template-book-detail" type="text/x-handlebars-template">
        <div class="container">
            <div class="primary-block clearfix">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="book-cover book detail-book-cover">
                            <img src="{{book.imageURL}}" class="img-responsive" alt="{{book.title}}">
                            <div class="fade"></div>
                        </div>
                    </div>

                    <div class="col-sm-8">
                        <div class="book-detail-header">
                            <h2 class="book-title">{{book.title}}</h2>
                            <p class="book-author">By <span class="book-author-name">{{book.author.title}}</span></p>
                            <div class="star-rating">
                                <i class="fa fa-star {{#lte 1 book.rating}}color{{/lte}}"></i>
                                <i class="fa fa-star {{#lte 2 book.rating}}color{{/lte}}"></i>
                                <i class="fa fa-star {{#lte 3 book.rating}}color{{/lte}}"></i>
                                <i class="fa fa-star {{#lte 4 book.rating}}color{{/lte}}"></i>
                                <i class="fa fa-star {{#lte 5 book.rating}}color{{/lte}}"></i>
                            </div>
                        </div>

                        <div class="book-detail-body">

                            <div class="detail-cart-button row clearfix">
                                <div class="pull-left col-md-6 col-sm-5 col-xs-12">
                                    <div class="detail-book-price">
                                        <span class="price">$ {{book.price}}</span>
                                    </div>
                                </div>

                                <div class="pull-right col-md-6 col-sm-7 col-xs-12">
                                    <div class="row product-actions">

                                    </div>
                                </div>
                            </div>

                            <div class="clearfix"></div>

                            <div class="product-description">
                                <h3>Quick Overview</h3>
                                <p>{{book.description}}</p>


                                {{#if book.tags}}
                                <h3>Tags</h3>
                                <p>
                                    {{#each book.tags}}
                                        <h4 style="display:inline-block">
                                            <span class="label label-default"><a href="tags.html?id={{this}}" style="color:white">{{this}}</a></span>
                                        </h4>
                                    {{/each}}
                                </p>
                                {{/if}}


                            </div>

                        </div>
                    </div>
                </div>

                <div class="tab-holder clearfix">
                    <div class="book-additional-details">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs book-detail-tab">
                            <li class="active" role="presentation"><a href="#more" data-toggle="tab">More About This Book</a></li>
                            <li role="presentation"><a href="#download" data-toggle="tab">Download</a></li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div class="tab-pane active" id="more" role="tabpanel">
                                <p>{{book.summary}}</p>
                            </div>

                            <div class="tab-pane" id="download" role="tabpanel">
                                <h3>Download</h3>
                                <p>Download this book - <a href="{{book.pdfURL}}" target="_blank">PDF</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- recommendations -->
        <div class="container">
            <div class="wow fadeInUp">
                <div class="module block-relate-books module-block">
                    <div class="module-heading">
                        <h2 class="module-title">Recommendations</h2>
                        <div class="customNavigation">
                            <a href="#" data-target="#relate-book-carousel" class="btn btn-navigation left-nav-arrow owl-prev"><i class='icon fa fa-caret-left'></i></a>
                            <a href="#" data-target="#relate-book-carousel" class="btn btn-navigation right-nav-arrow owl-next"><i class='icon fa fa-caret-right'></i></a>
                        </div>
                        <p class="module-subtitle">If you enjoy this book, we also recommend...</p>
                    </div>

                    <div class="module-body">
                        <div class="books">

                            <div id="relate-book-carousel" class="owl-carousel home-owl-carousel relate-books">

                                {{#each book.recommendations}}
                                <div class="item item-carousel single-book">
                                    <div class="book">
                                        <div class="book-cover">
                                            <img alt="{{title}}" src="{{imageURL}}">
                                            <div class="fade"></div>
                                            <div class="book-price">
                                                <span class="price">$ 9.99</span>
                                            </div>
                                        </div>

                                        <div class="book-details">
                                            <h3 class="book-title">
                                                <a href="book.html?id={{id}}">{{title}}</a>
                                            </h3>
                                        </div>
                                    </div>
                                </div>
                                {{/each}}

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!-- scripts -->
    <script src="assets/js/jquery-1.12.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap-hover-dropdown.min.js"></script>
    <script src="assets/js/echo.min.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/bootstrap-select.min.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/scripts.js"></script>

    <script src="vendor/handlebars/handlebars.js"></script>
    <script src="vendor/gitana/gitana.js"></script>
    <!-- <script src="book.js"></script> -->

</body>
</html>
