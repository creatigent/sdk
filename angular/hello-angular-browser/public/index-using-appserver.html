<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Cloud CMS Example (using CORS to Hosted)</title>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/gitana/dist/gitana.js"></script>
        <script src="GITANA_CREDENTIALS.js"></script>
        <script>
            CONNECTION_CREDENTIALS.baseURL = "https://api.cloudcms.com";

            Gitana.connect(CONNECTION_CREDENTIALS, function(err) {
                
                this.platform().queryRepositories().then(function() {
                    $("#textarea1").append(JSON.stringify(this, null, "  "));
                })

                this.datastore('content').readBranch('master').queryNodes().then(function () {
                    $("#textarea2").append(JSON.stringify(this, null, "  "));
                });
            });
        </script>
    </head>
    <body>
        <h1>Cloud CMS Example (using CORS against Hosted Tier)</h1>
        <div id="result"></div>
        <div>
            <textarea id="textarea1" cols="120" rows="50" style="font-family: Courier"></textarea>
            <textarea id="textarea2" cols="120" rows="50" style="font-family: Courier"></textarea>
        </div>
    </body>
</html>
