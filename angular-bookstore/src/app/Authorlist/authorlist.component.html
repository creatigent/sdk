<div class="container">
    <div class="wow fadeInUp">
        <div class="module block-featured-author module-block">
            <div class="module-heading">
                <h2 class="module-title">Featured Authors</h2>
            </div>
            <div class="module-body" id="featured-author">
                <div class="row">
                    <div class="authors">
                        <div class="col-md-3" *ngFor="let author of authors">
                            <div class="item item-author-block author" style="text-align: center">
                                <!--<router-link to="/search">-->
                                    <div class="author-dp">
                                        <img class="img-responsive" alt="" src={{author.imageUrl}} width="258" height="351">
                                        <!--<img v-bind:src="author.imageUrl"  v-bind:alt="author.title">-->
                                    </div>
                                <!--</router-link>-->
                                <div class="author-details">
                                    <h3 class="author-name">
                                        <a routerLink="{{author.title}}">
                                            {{author.title}}
                                        </a>
                                        <!--<router-link tag="a" to="/search">{{author.title}}</router-link>-->
                                    </h3>
                                    <blockquote class="author-testimonial">{{author.testimonial}}</blockquote>
                                    <!--<router-link tag="a" to="/search" class="btn btn-primary btn-view-books">View books</router-link>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
